<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>ATM</title>
      <link rel="stylesheet" href="style.css">

</head>
<body>
     

      <div class="container">
            <div class="screen">
                  <div id="welcomeMessage">
                        Namaste to the Local ATM Booth!
                  </div>
                  <div id="accountNo">
                        <span class="textA">Please Enter Your Account No:</span>

                        <input type="number" name="acn" id="acn">
                  </div>
                  <div id="pinNo">
                        <span class="textP">Please enter Your PIN No:</span>

                       <input type="number" name="pno" id="pno">
                  </div>

            </div>

            <div class="screenLower">
                  <div class="keypad">
                        <div class="keyNo k1">1</div>
                        <div class="keyNo k2">2</div>
                        <div class="keyNo k3">3</div>
                        <div class="keyNo k4">4</div>
                        <div class="keyNo k5">5</div>
                        <div class="keyNo k6">6</div>
                        <div class="keyNo k7">7</div>
                        <div class="keyNo k8">8</div>
                        <div class="keyNo k9">9</div>
                        <div class="keyNo k0">0</div>
                        <div class="keyNo enter">Enter</div>


                  </div>
                  <div class="cashDispenser">
                        <span class="takeCash">Take Cash here:</span>

                  </div>
                  <div class="depositSlot">
                        <span class="insertDeposit">Insert Deposit Slot Here:</span>
                        

                  </div>
            </div>
      </div>
      
      <script src="app.js"></script>
</body>
</html>
